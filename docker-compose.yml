version: '3'

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgresq
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
  web:
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
